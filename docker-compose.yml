services:
  db:
    container_name: pema-db
    build:
      dockerfile: Dockerfile.mysql
      context: .
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD} # Ingresar una contrasena segura para usuario root de la base de datos mysql
      MYSQL_DATABASE: ${DATABASE_NAME} # Dejar a pema-db
      MYSQL_USER: 'admin' # Ingresar un nombre de usuario administrador
      MYSQL_PASSWORD: ${DATABASE_PASSWORD} # Ingresar una contrasena segura para usuario admin de la base de datos mysql
    ports:
      - "3307:3306" # Si host 3306 esta ocupado en la máquina host, puedes cambiar a 3307:3306
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    container_name: pema-app
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "python manage.py makemigrations PEMA --settings=prestamos.prod && python manage.py migrate --settings=prestamos.prod && python manage.py crear_roles --settings=prestamos.prod && python manage.py loaddata tema_cepa.json --settings=prestamos.prod && python manage.py collectstatic --noinput && service apache2 start && apache2ctl configtest && python manage.py runserver --settings=prestamos.prod"
    restart: always
    ports:
      # En caso de no ser una máquina virtual 
        # - Web server (Nginx o Apache) de host debe configurar para que escuche en puerto 80 y haga reverse proxy al contenedor localhost:81
        # - Puerto puede ser 81:80 o cualquier otro puerto que no esté ocupado de la máquina host.
      # En caso de ser una máquina virtual
        # - "80:80" # Mapea puerto 80 del host al 80 del contenedor 
      - "80:80" 
    env_file:
      - .env
    volumes:
      - .:/app
      - ./pema.conf:/etc/apache2/sites-available/000-default.conf
    depends_on:
      - db

volumes:
  mysql_data:
