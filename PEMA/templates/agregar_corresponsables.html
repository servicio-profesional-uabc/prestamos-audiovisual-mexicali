{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Agregar Corresponsables</title>
{% endblock %}

{% block content %}

    <div class="container col-12 mb-3 col-md-8 col-xl-6 mt-2 mt-md-5 mt-lg-4">
        <div class="container py-2 border border-1 rounded bg-white">
            <h4 class="my-3 text-center">Agregar Corresponsables</h4>

            <form method="post" class="">
                {% csrf_token %}


                <table class="table mb-3">
                    <tbody>
                    {% for option in form.corresponsables.field.queryset %}
                        {% if option != request.user %}
                            <tr>
                                <td>
                                    <label class="" for="id_corresponsables_{{ forloop.counter0 }}">
                                        {{ option.first_name }}
                                    </label>
                                </td>

                                <td class="text-center">
                                    <input class="form-check-input" type="checkbox" name="corresponsables"
                                           value="{{ option.pk }}"
                                           id="id_corresponsables_{{ forloop.counter0 }}"
                                           {% if option in form.corresponsables.initial %}checked{% endif %}>
                                </td>
                            </tr>
                        {% endif %}
                    {% endfor %}
                    </tbody>
                </table>

                <div class="d-flex">
                    <button id="boton_aceptar" type="submit" class="w-100 btn btn-primary btn-lg mt-2 mt-3">
                        Guardar
                    </button>

                </div>
            </form>
        </div>
    </div>










    <div class="d-flex justify-content-center mt-5">
        <div class="col-md-6">

        </div>
    </div>
{% endblock %}
