{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Agregar Corresponsables</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block content %}

    <div class="container col-12 mb-3 col-md-8 col-xl-6 mt-2 mt-md-5 mt-lg-4">
        <div class="container py-2 border border-1 rounded bg-white">
            <h4 class="my-3 text-center">Corresponsables</h4>

            <form method="post" class="">
                {% csrf_token %}
                <div class="mb-3">
                    {% for option in form.corresponsables.field.queryset %}
                        {% if option != request.user %}
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="corresponsables"
                                       value="{{ option.pk }}"
                                       id="id_corresponsables_{{ forloop.counter0 }}"
                                       {% if option in form.corresponsables.initial %}checked{% endif %}>
                                <label class="form-check-label" for="id_corresponsables_{{ forloop.counter0 }}">
                                    {{ option.first_name }}
                                </label>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>










    <div class="d-flex justify-content-center mt-5">
        <div class="col-md-6">

        </div>
    </div>
{% endblock %}
