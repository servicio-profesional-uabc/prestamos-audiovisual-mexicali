
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importar bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <title>Vista de prueba</title>
</head>
<body>
    <div class="container text-center mt-5">
        <img class="my-4" src="{% static 'img/uabc-logo.png' %}" height="125px">
        {% block content %} 
            {% if user.is_authenticated %}
                <h2>Bienvenido, {{user.username}} ! </h2>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary my-3"  data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit">Salir</button>
                </form>
            {% else %}  
                <h2>Inicia</h2>
                <a href="{% url 'login' %}"> Iniciar</a>
            {% endif %}
        {% endblock %}
    </div>

</body>
</html>
