{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-sm-6 text-center">
            <img src="{{ articulo.imagen.url }}" alt="{{ articulo.nombre }}" class="img-fluid rounded" style="width: 350px; height: 350px; object-fit: cover; border-radius: 5px;">
        </div>
        <div class="col-sm-6 d-flex flex-column justify-content-between">
            <div>
                <h1>{{ articulo.nombre }}</h1>
                <p>{{ articulo.descripcion|default:"Sin descripci√≥n." }}</p>
            </div>
            <div>
                <form method="post" action="{% url 'agregar_al_carrito' articulo.id %}">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="decrementValue()">-</button>
                        </div>
                        <input disabled type="text" name="cantidad" class="form-control text-center" value="1" id="number" min="1" max="99" style="width: 40px;">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="incrementValue()">+</button>
                        </div>
                    </div>
                    <a href="{% url 'catalogo' %}" class="btn btn-secondary" style="background-color: #DD971A; border: #DD971A;">Regresar</a>
                    <button type="submit" class="btn btn-primary" onclick="verifyValue()">Agregar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function verifyValue() {
        var value = parseInt(document.getElementById('number').value, 10);
        var max = {{ articulo.num_unidades }}
        if(value>max) {
            value = max;
        }
        if(value<1) {
            value = 1;
        }
        document.getElementById('number').value = value;
    }

    function incrementValue() {
        var value = parseInt(document.getElementById('number').value, 10);
        var max = {{ articulo.num_unidades }}
        value = isNaN(value) ? 1 : value;
        if(value < max) {
            value++;
        }
        if(value>max) {
            value = max;
        }
        document.getElementById('number').value = value;
    }

    function decrementValue() {
        var value = parseInt(document.getElementById('number').value, 10);
        value = isNaN(value) ? 1 : value;
        value < 2 ? value = 1 : value--;
        document.getElementById('number').value = value;
    }
</script>
{% endblock %}
