{% load static %}

<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">

    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>

    {% block head %}
    {% endblock %}
</head>
<body class="bg-light">
{% block nav %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">

            <a class="navbar-brand" href="{% url 'menu' %}">

                <div class="d-none d-sm-inline">
                    <img class="" src="{% static 'img/LOGO-FACULTAD-RENOVADO-NO-BORDES-CEPA.png' %}" height="60px">
                </div>

                <div class="d-inline d-sm-none">
                    <img class="" src="{% static 'img/CEPA-UABC-HD.png' %}" height="50px">
                </div>

            </a>


            {% block navsectionname %}
                <ul class="navbar-nav d-none d-md-block">
                    <li class="nav-item">
                        Home
                    </li>
                </ul>
            {% endblock %}

            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">

                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Opciones</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button class="nav-link" type="submit">
                                    Cerrar Sesi√≥n
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

{% endblock %}

{% block content %}
{% endblock %}
</body>
</html>
